<h3>Últimas mensagens</h3>
<hr>
{% for message in room_messages %}
    <div>
        <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a> {{message.created|timesince}} atrás</small>
        <small>comentou na sala <a href="{% url 'room' message.room.id %}">{{message.room}}</a></small>

        <p>{{message.body}}</p>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Deletar</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
